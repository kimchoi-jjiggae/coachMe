<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Journal - Write Entries</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="styles.css">
    <meta name="theme-color" content="#6366f1">
    <meta name="description" content="Voice-powered journal for writing entries">
    <style>
        .journal-page {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .journal-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .journal-header h1 {
            color: var(--primary);
            margin-bottom: 0.5rem;
        }
        
        .journal-header p {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }
        
        .entry-form {
            background: var(--surface);
            border-radius: 12px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: var(--shadow);
        }
        
        .entry-title {
            width: 100%;
            padding: 1rem;
            border: 2px solid var(--border);
            border-radius: 8px;
            font-size: 1.1rem;
            margin-bottom: 1rem;
            background: var(--background);
            color: var(--text);
        }
        
        .entry-title:focus {
            outline: none;
            border-color: var(--primary);
        }
        
        .entry-content {
            width: 100%;
            min-height: 300px;
            padding: 1rem;
            border: 2px solid var(--border);
            border-radius: 8px;
            font-size: 1rem;
            line-height: 1.6;
            resize: vertical;
            background: var(--background);
            color: var(--text);
            font-family: inherit;
        }
        
        .entry-content:focus {
            outline: none;
            border-color: var(--primary);
        }
        
        .voice-controls {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
            flex-wrap: wrap;
        }
        
        .btn-voice-journal {
            background: var(--primary);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .btn-voice-journal:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }
        
        .btn-voice-journal.listening {
            background: var(--success);
            animation: pulse 2s infinite;
        }
        
        .btn-voice-journal.idle {
            background: var(--primary);
        }
        
        .btn-voice-journal:disabled {
            background: var(--text-muted);
            cursor: not-allowed;
            transform: none;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .voice-status {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }
        
        .voice-status.listening {
            color: var(--success-color);
        }
        
        .voice-status.error {
            color: var(--error-color);
        }
        
        .form-actions {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
            margin-top: 1rem;
        }
        
        .btn-save {
            background: var(--success-color);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-save:hover {
            background: #059669;
            transform: translateY(-1px);
        }
        
        .btn-clear {
            background: #6b7280;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-clear:hover {
            background: #4b5563;
            transform: translateY(-1px);
        }
        
        .entries-list {
            margin-top: 2rem;
        }
        
        .entries-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }
        
        .entries-header h2 {
            color: var(--text);
            margin: 0;
        }
        
        .entry-item {
            background: var(--surface);
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            box-shadow: var(--shadow);
            border-left: 4px solid var(--primary);
        }
        
        .entry-item-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
        }
        
        .entry-item-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--text);
            margin: 0;
        }
        
        .entry-item-date {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }
        
        .entry-item-content {
            color: var(--text);
            line-height: 1.6;
            white-space: pre-wrap;
        }
        
        .entry-item-actions {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
        }
        
        .btn-edit, .btn-delete {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 6px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-edit {
            background: var(--primary);
            color: white;
        }
        
        .btn-edit:hover {
            background: var(--primary-dark);
        }
        
        .btn-delete {
            background: var(--error);
            color: white;
        }
        
        .btn-delete:hover {
            background: #dc2626;
        }
        
        .no-entries {
            text-align: center;
            color: var(--text-secondary);
            font-style: italic;
            padding: 2rem;
        }
        
        .navigation {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }
        
        .nav-btn {
            padding: 0.75rem 1.5rem;
            border: 2px solid var(--primary);
            background: transparent;
            color: var(--primary);
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .nav-btn:hover {
            background: var(--primary);
            color: white;
        }
        
        .nav-btn.active {
            background: var(--primary);
            color: white;
        }
        
        @media (max-width: 768px) {
            .journal-page {
                padding: 1rem;
            }
            
            .voice-controls {
                flex-direction: column;
            }
            
            .form-actions {
                flex-direction: column;
            }
            
            .entry-item-header {
                flex-direction: column;
                gap: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="journal-page">
        <!-- Navigation -->
        <div class="navigation">
            <a href="index.html" class="nav-btn">üí¨ Chat Mode</a>
            <a href="journal.html" class="nav-btn active">üìù Write Mode</a>
        </div>

        <!-- Header -->
        <div class="journal-header">
            <h1>üìù Voice Journal</h1>
            <p>Write your thoughts using voice-to-text or type directly</p>
        </div>

        <!-- Entry Form -->
        <div class="entry-form">
            <input type="text" id="entryTitle" class="entry-title" placeholder="Entry title (optional)">
            
            <div class="voice-controls">
                <button id="voiceBtn" class="btn-voice-journal idle">
                    üé§ Click to start voice input
                </button>
                <div id="voiceStatus" class="voice-status">
                    <span id="voiceStatusText">Ready to listen</span>
                </div>
            </div>
            
            <textarea id="entryContent" class="entry-content" placeholder="Start writing your journal entry here... You can use voice input by clicking the microphone button above."></textarea>
            
            <div class="form-actions">
                <button id="clearBtn" class="btn-clear">Clear</button>
                <button id="saveBtn" class="btn-save">Save Entry</button>
            </div>
        </div>

        <!-- Entries List -->
        <div class="entries-list">
            <div class="entries-header">
                <h2>Your Journal Entries</h2>
                <button id="refreshBtn" class="btn btn-secondary">üîÑ Refresh Entries</button>
            </div>
            <div id="entriesContainer">
                <!-- Entries will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Include the same scripts as main app for consistency -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="env-config.js"></script>
    <script src="production-config.js"></script>
    <script src="my-keys.js"></script>
    <script src="config.js"></script>
    <script>
        // Check if configuration is available
        document.addEventListener('DOMContentLoaded', function() {
            // Wait a bit for all scripts to load
            setTimeout(function() {
                // Check for Supabase configuration (OpenAI disabled)
                const hasConfig = window.ENV_CONFIG?.SUPABASE_URL || 
                                window.PRODUCTION_CONFIG?.SUPABASE_URL || 
                                window.MY_KEYS?.SUPABASE_URL || 
                                window.CONFIG?.SUPABASE_URL || 
                                localStorage.getItem('supabaseUrl');
                
                if (!hasConfig) {
                    // Redirect to setup page if no configuration found
                    window.location.href = 'setup.html';
                }
            }, 100);
        });
    </script>
    <script src="journal-app.js"></script>
    <script>
        // Register service worker for PWA functionality
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/coachMe/sw.js')
                    .then(function(registration) {
                        console.log('ServiceWorker registration successful');
                    })
                    .catch(function(err) {
                        console.log('ServiceWorker registration failed: ', err);
                    });
            });
        }
    </script>
</body>
</html>

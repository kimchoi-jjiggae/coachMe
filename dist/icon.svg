<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4f46e5;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#grad1)" stroke="#ffffff" stroke-width="8"/>
  
  <!-- Microphone icon -->
  <g transform="translate(256, 256)">
    <!-- Microphone body -->
    <rect x="-20" y="-40" width="40" height="60" rx="20" fill="#ffffff"/>
    
    <!-- Microphone stand -->
    <rect x="-4" y="20" width="8" height="30" fill="#ffffff"/>
    
    <!-- Microphone base -->
    <rect x="-30" y="50" width="60" height="8" rx="4" fill="#ffffff"/>
    
    <!-- Sound waves -->
    <g opacity="0.7">
      <path d="M 60 0 Q 80 -20 100 0 Q 80 20 60 0" fill="none" stroke="#ffffff" stroke-width="4"/>
      <path d="M 80 0 Q 100 -30 120 0 Q 100 30 80 0" fill="none" stroke="#ffffff" stroke-width="3"/>
      <path d="M 100 0 Q 120 -40 140 0 Q 120 40 100 0" fill="none" stroke="#ffffff" stroke-width="2"/>
    </g>
  </g>
  
  <!-- Journal/book icon -->
  <g transform="translate(180, 180)">
    <rect x="0" y="0" width="80" height="100" rx="8" fill="#ffffff" opacity="0.9"/>
    <rect x="8" y="8" width="64" height="84" fill="url(#grad1)" opacity="0.3"/>
    <line x1="20" y1="20" x2="60" y2="20" stroke="#6366f1" stroke-width="2"/>
    <line x1="20" y1="30" x2="50" y2="30" stroke="#6366f1" stroke-width="2"/>
    <line x1="20" y1="40" x2="55" y2="40" stroke="#6366f1" stroke-width="2"/>
    <line x1="20" y1="50" x2="45" y2="50" stroke="#6366f1" stroke-width="2"/>
  </g>
</svg>

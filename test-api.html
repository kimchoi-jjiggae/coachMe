<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
</head>
<body>
    <h1>API Test for GitHub Pages</h1>
    <button onclick="testAPI()">Test Vercel API</button>
    <div id="result"></div>
    
    <script>
        async function testAPI() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                const response = await fetch('https://coach-me-1wtt.vercel.app/api/generate-title', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ content: 'I had a great day today and feel really happy about my progress at work' })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    resultDiv.innerHTML = `✅ SUCCESS: ${data.title}`;
                } else {
                    const error = await response.text();
                    resultDiv.innerHTML = `❌ ERROR: ${response.status} - ${error}`;
                }
            } catch (error) {
                resultDiv.innerHTML = `❌ NETWORK ERROR: ${error.message}`;
            }
        }
    </script>
</body>
</html>
